    <br><br>
    <input type="submit" value="check" onclick="checkData()">

    <script>
        var tName;
        un = document.getElementById('userName').value;
        form = document.getElementById('form');
        username = document.getElementById('userName');
        function checkData(){
            

            if(un.length == 0){
                document.getElementById('errorMsg').innerHTML = "Please Enter Data";
            }

            var pattern = "\\w{8,}"
            var r = new RegExp(pattern)

            if(r.test(un)){
                document.getElementById('errorMsg').innerHTML = "Invalid Format";
                document.getElementById('userName').style.border = "5px solid blue";
            }
            else{
                document.getElementById('errorMsg').innerHTML = "Invalid Format";
                document.getElementById("userName").style.border = "5px solid red";
            }
        }

        username.addEventListener('submit', (event)=>{
            console.log(event.type)
            event.preventDefault();
        })

        username.addEventListener('change', (event)=>{
            console.log(event.type)
            event.preventDefault();
        })
