    <!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class=" bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 200px;
          "></div>
    <!-- Background image -->
  
    <div class="card   " style="
          margin: -100px auto 100px auto;
          width: 1000px;
          
          /* background: hsla(0, 0%, 100%, 0.8); */
          /* backdrop-filter: blur(30px); */
          ">
      <div class="card-body py-5 px-md-3 ">
  
        <div class="row d-flex justify-content-center">
          <div class="col-8">
            
            
            <form id="form" class="needs-validation" novalidate>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <h2 class="fw-bold mb-5">Sign up now</h2>
              
              <!-- <div class="form-outline mb-4"> -->
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="myUsername" placeholder="name@example.com">
                    <label for="myUsername" class="Form-label">User Name</label>
                    <span class="" style="visibility: visible;">
                      Looks good!
                    </span>
                  </div>
              <!-- </div> -->
            
  
              <!-- Email input -->
              <!-- <div class="form-outline mb-4"> -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="myEmail" placeholder="name@example.com">
                    <label for="myEmail">Email address</label>
                  </div>
              <!-- </div> -->
  
              <!-- Password input -->
              <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="myPassword" placeholder="xyz">
                        <label for="myPassword">Password</label>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="myCPassword" placeholder="name@example.com">
                        <label for="myCPassword">Reapet Password</label>
                      </div>
                </div>
              </div>
              <!-- age input -->
              <div class="form-outline mb-4">
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="myDate" placeholder="name@example.com">
                    <label for="myDate">Age</label>
                  </div>
              </div>
              <!--enrollment number -->
              <div class="form-outline mb-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="myEnrollment" placeholder="name@example.com">
                    <label for="myEnrollment">Enrollment Number</label>
                  </div>
              </div>
              
               
               
              
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="checkCondition" checked />
                <label class="form-check-label" for="checkCondition">
                  Subscribe to our newsletter
                </label>
              </div>
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" id="signup">
                Sign up
              </button>
  
              <!-- Register buttons -->
              <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f "></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
  
                <button type="submit" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

    <script>
      form = document.getElementById('form')
      username = document.getElementById('myUsername')
      email = document.getElementById('myEmail')
      password = document.getElementById('myPassword')
      cpassword = document.getElementById('myCPassword')
      date = document.getElementById('myDate')

      //Add Event
      form.addEventListener('submit' , (event)=>{
        console.log(event.type)
        event.preventDefault();
        validation();
      })

      form.addEventListener('reset' , (event)=>{
        console.log(event.type)
        event.preventDefault();
        validation();
      })

      username.addEventListener('change', (event)=>{
        console.log(event.type)
        event.preventDefault();
        validation();
      })

      username.addEventListener('focus', (event)=>{
        console.log(event.type)
        event.preventDefault();

      var validation = ()=>{
        username = username.value;
        email = email.value.trim();
        password = password.value.trim();
        cpassword = cpassword.value.trim();
        date = date.value.trim();

        var p1 = "a";
        var r1 = new RegExp(p1);

        if(username === ""){
          setErrorMsg(username, "Username can not be blank");
        }

        if(r1.test(username)){
          setSuccessMsg(username)
        }
        else{
          setErrorMsg(username, "Invalid Username");
        }
      }
      function  setErrorMsg(input, errorMsg){
          const parentEle = input.parentElement;
          console.log(parentEle)
          const error = parentEle.querySelector('span');
          error.innerHTML = errorMsg;
          console.log(error.innerHTML)
      }
      setErrorMsg(username, "Input deos not blank")
      function  setSuccessMsg(input){
          const parentEle = input.parentElement;
      }
    </script>
